  <h1> CONTATTAMI </h1>

  <main>
      
<form class="contact-form" action="#" method="POST">
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name">Nome</label>
      <input id="name" type="text" name="from_name" required>
    </div>

    <div class="form-group col-md-6">
      <label for="email">La tua Email</label>
      <input id="email" type="email" name="from_email" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="message">Messaggio</label>
      <textarea id="message" name="message" required> </textarea>
    </div>
  </div>
  
  <button type="submit">Invia</button>
</form>

<script>
  emailjs.init('DddlW2P6GHnbVi-0d');

  document.querySelector('.contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    emailjs.sendForm('service_y1q3zsr', 'template_m38jx81', this)
      .then(function() {
        alert('Messaggio inviato con successo!');
      }, function(error) {
        alert('Errore durante l\'invio: ' + JSON.stringify(error));
      });
  });
</script>
